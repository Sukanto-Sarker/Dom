<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center">
  <div class="bg-white px-8 py-8 w-[320px] flex flex-col items-center rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800">Counter App</h1>

    <!-- Counter Display -->
    <div id="display" class="bg-gray-200 mt-6 text-gray-800 w-32 h-32 rounded-full flex items-center justify-center text-5xl font-mono shadow-inner">
      0
    </div>

    <!-- Increment & Decrement Buttons -->
    <div class="flex gap-6 mt-6 w-full justify-center">
      <button id="decrement" class="bg-red-500 text-white px-6 py-3 rounded-xl hover:bg-red-600 transition font-semibold">
        -
      </button>
      <button id="increment" class="bg-green-500 text-white px-6 py-3 rounded-xl hover:bg-green-600 transition font-semibold">
        +
      </button>
    </div>

    <button id="reset" class="mt-6 px-6 py-3 rounded-xl bg-amber-500 text-white font-semibold flex justify-center hover:bg-green-600 transition-colors duration-300">
      Reset
    </button>
  </div>
  <script>
    const display =document.getElementById("display");
    const increment =document.getElementById("increment");
    const decrement =document.getElementById("decrement");
    const reset =document.getElementById("reset");
      let count=0;
    increment.addEventListener("click",()=>{
    count++;
    display.textContent=count;
    })

    decrement.addEventListener("click",()=>{
    count--;
    display.textContent=count;
    })
    
    reset.addEventListener("click",()=>{
    count=0;
    display.textContent=count;
    })
    
  </script>
</body>
</html>
